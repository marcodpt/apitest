<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./app.js"></script>
  <title>Api Test</title>
</head>
<body>
  <a
    class="github-fork-ribbon"
    href="https://github.com/marcodpt/apitest"
    data-ribbon="Fork me on GitHub"
    title="Fork me on GitHub"
  >Fork me on GitHub</a>
  <div class="container">
    <h1>Api Test</h1>
    <p class="lead">
      This is a module for test and automate rotines in any REST API.
    </p>
    <div class="alert alert-warning">
      This module depend on CORS to make API requests.<br/>
      Please find out on your browser how to enable CORS!
    </div>
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Your host url"
        oninput="localStorage.setItem('HOST', this.value)"
      />
      <a
        class="btn btn-primary btn-lg"
        href="#/tests"
      ><i class="fas fa-star"></i> Start Now!</a>
    </div>
  </div>
</body>
</html>
